<!-- Credits & Perks Section -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Credits & Perks</h2>
    <div class="text-center mb-6">
        <p class="text-lg">Available Credits: <span id="credit-count" class="font-bold text-2xl text-green-500">0</span></p>
    </div>
    <div id="perks-list" class="space-y-4 min-h-[200px] max-h-[400px] overflow-y-auto pr-2">
        <!-- Perks will be dynamically added here -->
    </div>
    <div class="mt-6">
        <h3 class="text-xl font-semibold mb-3">Add a Custom Perk</h3>
        <div class="flex flex-col gap-2">
            <input id="perk-name-input" type="text" placeholder="Perk Name" class="w-full bg-gray-200 dark:bg-gray-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="flex items-center gap-2">
                <input id="perk-cost-input" type="number" placeholder="Cost" min="1" class="w-24 bg-gray-200 dark:bg-gray-700 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="add-perk-btn" class="flex-grow bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Add Perk
                </button>
            </div>
        </div>
    </div>
</div>
