<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Modular Version</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/fonts/inter.css">
    <link rel="stylesheet" href="assets/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="assets/webfonts/fa-regular-400.woff2">
    <link rel="stylesheet" href="assets/webfonts/fa-brands-400.woff2">
    <style>
        @font-face {
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 900;
            src: url('assets/webfonts/fa-solid-900.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 400;
            src: url('assets/webfonts/fa-regular-400.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Font Awesome 6 Brands';
            font-style: normal;
            font-weight: 400;
            src: url('assets/webfonts/fa-brands-400.woff2') format('woff2');
        }
        .fa-solid:before { font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .fa-regular:before { font-family: 'Font Awesome 6 Free'; font-weight: 400; }
        .fa-brands:before { font-family: 'Font Awesome 6 Brands'; font-weight: 400; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Load the modular app -->
    <script src="js/app-modular.js"></script>
    
    <!-- Include the HTML modules -->
    <script>
        // Load HTML modules
        fetch('modules/timer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            });
            
        fetch('modules/navigation.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            });
            
        fetch('modules/task-management.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
            
        fetch('modules/credits-perks.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
            
        fetch('modules/modals.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>
</body>
</html>
