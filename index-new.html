<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Gamified Pomodoro Timer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FocusFlow">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5">
    
    <!-- Local CSS Assets -->
    <link rel="stylesheet" href="assets/css/output.css">
    
    <!-- Tailwind CSS Configuration -->
    <script>
        // Configuration for Tailwind CSS to enable class-based dark mode
        tailwind = {
          config: {
            darkMode: 'class',
            theme: {
              extend: {
                fontFamily: {
                  'inter': ['Inter', 'sans-serif'],
                }
              }
            }
          }
        };
    </script>
    <script>
        // This script is placed in the head to prevent a flash of unstyled content (FOUC)
        // It immediately applies the 'dark' class to the <html> tag if needed.
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-blue-950 dark:to-indigo-950 min-h-screen transition-colors duration-300">

            <!-- Task Management Section -->

            <!-- Credits & Perks Section -->
            <div id="credits-perks-container"></div>
        </main>
        
        <!-- Footer -->
        <footer class="mt-12 py-6 text-center border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Â© July 9, 2025 by Von Ryan Javillonar
            </p>
        </footer>
    </div>

    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- JavaScript will be loaded here by the module loader -->
    <script src="js/module-loader.js"></script>
</body>
</html>
